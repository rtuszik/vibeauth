name: CI

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Install dependencies
              run: uv sync --locked

            - name: Lint with ruff
              run: uvx ruff check .

            - name: Type check with ty
              run: uvx ty .

            - name: Run tests
              run: uv run pytest
