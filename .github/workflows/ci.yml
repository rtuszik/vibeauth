
name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --locked dev
      - name: Lint with ruff
        run: uvx ruff check .
      - name: Type check with ty
        run: uvx ty .
      - name: Run tests
        run: uvx pytest
